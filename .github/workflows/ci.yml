name: CI

on:
  push:
    branches: [ main ]
    paths: [ 'Dockerfile', '.dockerignore','pom.xml', 'src/**', '.github/workflows/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'Dockerfile', '.dockerignore', 'pom.xml', 'src/**', '.github/workflows/**' ]

concurrency: 
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs: 
  build-test: 
    name: Build and test
    strategy:   
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Test
        run: mvn -B -DskipTests=false test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: target/surefire-reports

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.java == 21
        with:
          name: compiled-classes
          path: target/classes


      - name: Upload JaCoCo HTML (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site-${{ matrix.os }}-java${{ matrix.java }}
          path: target/site/jacoco

    
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: target/classes

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.CICD_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=traunmus_ci-cd-uebung-traunmueller
            -Dsonar.organization=traunmus
            -Dsonar.branch.name=main
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            
  docker: 
    name: Docker build
    needs: sonar
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4

      - name: Set up JDK (warm up Maven cache for build stage)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Set up DockerBuildx
        uses: docker/setup-buildx-action@v3

      - name: Compute SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build 
        uses: docker/build-push-action@v6
        with: 
          context: .
          platforms: linux/amd
          load: true
          tags: local/app:${{ steps.vars.outputs.short_sha }}
      
      - name: Save image
        run: docker save -o image-${{ steps.vars.outputs.short_sha }}.tar local/app:${{ steps.vars.outputs.short_sha }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with: 
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7


