name: CI

on:
  push:
    branches: [ main ]
    paths: [ 'pom.xml', 'src/**', '.github/workflows/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'pom.xml', 'src/**', '.github/workflows/**' ]

concurrency: 
  group: ci-${{ github.ref }}
  cancel-in-progress: true




jobs: 
  build-test: 
    name: Build and test
    strategy:   
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Test
      - run: mvn -B -DskipTests=false test

      - name: Upload test reports
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: target/surefire-reports

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.CICD_TOKEN }}
        with:
        # explicit params if auto-detect fails:
        # projectKey: your_org_your_project
        # organization: your_org
          args: >
            -Dsonar.projectKey=traunmus_ci-cd-uebung-traunmueller
            -Dsonar.organization=traunmus
            -Dsonar.branch.name=main
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml


